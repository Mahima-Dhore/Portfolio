<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Username = prompt("Enter Username: ");
        let str = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(Username);
        if (Username == "") {
            console.log("Enter a input");
        } else if (str) {
            console.log(Username);
        } else {
            console.log("invalid input");
        }
        let Password = prompt("enter password");
        let validPass = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(Password);
        if (Password == "") {
            console.log("Enter Password");
        } else if (validPass) {
            console.log("valid Password");
            console.log(Password);
        } else {
            console.log("enter password in correct format");
        }
        let confirm = prompt("enter confirm password");
        if (confirm == "") {
            console.log("enter confirm password ");
        } else if (confirm == Password) {
            console.log("match password");
        } else {
            console.log("password not matched");
        }
    </script>
</head>
